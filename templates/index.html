<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot Y Tế</title>
</head>
<body>
    <h1>🤖 Chatbot Y Tế</h1>
    <form method="POST">
        <input type="text" name="question" style="width: 600px;" placeholder="Nhập câu hỏi..." required>
        <button type="submit">Gửi</button>
    </form>
    <hr>
    {% for q, a in history %}
        <p><strong>❓ {{ q }}</strong><br>💬 {{ a }}</p>
    {% endfor %}
</body>
</html>
